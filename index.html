<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <!-- Navbar --> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rss"></i> 
                News Feed
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="showAllNews">All News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="showFavourites">
                            <i class="fas fa-heart"></i> Favourites
                        </a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search News" aria-label="Search"
                        id="searchInput">
                    <button class="btn btn-outline-success" type="button" id="searchButton">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Feed Selection Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="feedSelector" class="form-label">Select Predefined Feed:</label>
                <select class="form-select" id="feedSelector">
                    <option value="">-- Select a predefined feed --</option>
                    <option value="https://www.nasa.gov/feed/">NASA News</option>
                    <option value="https://rss.nytimes.com/services/xml/rss/nyt/World.xml">NYTimes World</option>
                    <option value="https://feeds.bbci.co.uk/news/world/rss.xml">BBC News</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="feedUrlInput" class="form-label">Or enter Atom/RSS Feed URL:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="feedUrlInput" 
                        placeholder="https://example.com/feed.xml">
                    <button class="btn btn-primary" type="button" id="loadFeedButton">Load</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Current Feed Info -->
    <div class="container mt-2">
        <div class="alert alert-info" id="currentFeedInfo" style="display: none;">
            Currently viewing: <span id="currentFeedTitle">No feed loaded</span>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="container text-center mt-3" id="loadingIndicator">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading feed...</p>
    </div>

    <!-- News Cards -->
    <div class="container mt-4" id="newsContainer">
        <!-- News cards will be dynamically inserted here -->
        <div class="text-center" id="emptyMessage" style="display: none;">
            <p class="lead">No news items to display. Please select or enter a feed URL.</p>
        </div>
    </div>

    <!-- Pagination -->
    <div class="container mt-4">
        <nav aria-label="News pages navigation">
            <ul class="pagination" id="pagination">
                <!-- Pagination will be dynamically generated -->
            </ul>
        </nav>
    </div>

    <!-- Load More Button (alternative to pagination) -->
    <div class="container mt-4 text-center mb-5">
        <button class="btn btn-primary" id="loadMoreButton">Load Next 10 News</button>
    </div>

</body>

</html>
